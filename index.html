<!DOCTYPE html>
<html lang="en">

<head>
    <title>CGPA calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="card m-4">
            <div class="card-body">
                <div>
                    <h4 class="text-center p-4">CGPA Calculator</h4>
                </div>
                <div class="row" id="result">
                    <div class="col-sm-12">
                        <h5>Result</h5>
                        <hr>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="est_gpa">Estimated GPS:</label>
                            <input type="text" class="form-control" id="est_gpa">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="est_cgpa">Estimated CGPA:</label>
                            <input type="text" class="form-control" id="est_cgpa">
                        </div>
                    </div>
                </div>
                <div class="row" id="previousSemister">
                    <div class="col-sm-12">
                        <h5>Previous Semister Information</h5>
                        <hr>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="creditCompleted">Credit Completed:</label>
                            <input type="text" class="form-control" id="creditCompleted">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="currentCgpa">Current CGPA:</label>
                            <input type="text" class="form-control" id="currentCgpa">
                        </div>
                    </div>
                </div>
                <div class="row" id="currentSemister">
                    <div class="col-sm-12">
                        <h5>Current semister information</h5>
                        <hr>
                    </div>
                </div>
                <div class="row" id="corseSelector">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="currentSemiCourse">Course Taken in current semister:</label>
                            <select class="form-control" id="currentSemiCourse">
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row" id="course-1">
                    <div class="col-sm-12">
                        <h5>Course-1</h5>
                        <hr>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="credit-1">Credit:</label>
                            <input type="text" class="form-control" id="credit-1">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="gpa-1">GPA:</label>
                            <input type="text" class="form-control" id="gpa-1">
                        </div>
                    </div>
                </div>

                <div class="row" id="course-2">
                    <div class="col-sm-12">
                        <h5>Course-2</h5>
                        <hr>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="credit-2">Credit:</label>
                            <input type="text" class="form-control" id="credit-2">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="gpa-2">GPA:</label>
                            <input type="text" class="form-control" id="gpa-2">
                        </div>
                    </div>
                </div>

                <div class="row" id="course-3">
                    <div class="col-sm-12">
                        <h5>Course-3</h5>
                        <hr>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="credit-3">Credit:</label>
                            <input type="text" class="form-control" id="credit-3">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="gpa-3">GPA:</label>
                            <input type="text" class="form-control" id="gpa-3">
                        </div>
                    </div>
                </div>

                <div class="row" id="course-4">
                    <div class="col-sm-12">
                        <h5>Course-4</h5>
                        <hr>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="credit-4">Credit:</label>
                            <input type="text" class="form-control" id="credit-4">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="gpa-4">GPA:</label>
                            <input type="text" class="form-control" id="gpa-4">
                        </div>
                    </div>
                </div>

                <div class="row" id="course-5">
                    <div class="col-sm-12">
                        <h5>Course-5</h5>
                        <hr>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="credit-5">Credit:</label>
                            <input type="text" class="form-control" id="credit-5">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="gpa-5">GPA:</label>
                            <input type="text" class="form-control" id="gpa-5">
                        </div>
                    </div>
                </div>

                <div class="row" id="course-6">
                    <div class="col-sm-12">
                        <h5>Course-6</h5>
                        <hr>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="credit-6">Credit:</label>
                            <input type="text" class="form-control" id="credit-6">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label for="gpa-6">GPA:</label>
                            <input type="text" class="form-control" id="gpa-6">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div align="center">
                            <button type="button" id="nextButton"
                                class="btn btn-outline-success btn-block">Next</button>
                            <button type="button" id="calculateButton"
                                class="btn btn-outline-danger btn-block">Calculate
                                CGPA</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




    <script>
        var counter = 0;
        var est_gpa;
        var est_cgpa;



        $(document).ready(function () {
            $("#calculateButton").hide();
            $("#currentSemister").hide();
            $("#corseSelector").hide();
            $("#course-1").hide();
            $("#course-2").hide();
            $("#course-3").hide();
            $("#course-4").hide();
            $("#course-5").hide();
            $("#course-6").hide();
            $("#result").hide();
        });

        $("#nextButton").click(function () {
            counter++;
            if (counter == 1) {
                $("#currentSemister").show();
                $("#corseSelector").show();
                $("#previousSemister").hide();
            }
            else if (counter == 2) {
                $("#corseSelector").hide();
                $("#calculateButton").show();
                $("#nextButton").hide();
                if ($("#currentSemiCourse").val() == 2) {
                    $("#course-1").show();
                    $("#course-2").show();
                    $("#course-3").hide();
                    $("#course-4").hide();
                    $("#course-5").hide();
                    $("#course-6").hide();
                }
                else if ($("#currentSemiCourse").val() == 3) {
                    $("#course-1").show();
                    $("#course-2").show();
                    $("#course-3").show();
                    $("#course-4").hide();
                    $("#course-5").hide();
                    $("#course-6").hide();
                }
                else if ($("#currentSemiCourse").val() == 4) {
                    $("#course-1").show();
                    $("#course-2").show();
                    $("#course-3").show();
                    $("#course-4").show();
                    $("#course-5").hide();
                    $("#course-6").hide();
                }
                else if ($("#currentSemiCourse").val() == 5) {
                    $("#course-1").show();
                    $("#course-2").show();
                    $("#course-3").show();
                    $("#course-4").show();
                    $("#course-5").show();
                    $("#course-6").hide();
                }
                else if ($("#currentSemiCourse").val() == 6) {
                    $("#course-1").show();
                    $("#course-2").show();
                    $("#course-3").show();
                    $("#course-4").show();
                    $("#course-5").show();
                    $("#course-6").show();
                }
            }

        });


        $("#calculateButton").click(function () {
            var credit_completed = $("#creditCompleted").val();
            var current_cgpa = $("#currentCgpa").val();

            credit_completed = parseFloat(credit_completed);
            current_cgpa = parseFloat(current_cgpa);



            if ($("#currentSemiCourse").val() == 2) {
                var c1_credit = $("#credit-1").val();
                var c1_gpa = $("#gpa-1").val();

                var c2_credit = $("#credit-2").val();
                var c2_gpa = $("#gpa-2").val();

                c1_credit = parseFloat(c1_credit)
                c1_gpa = parseFloat(c1_gpa)

                c2_credit = parseFloat(c2_credit)
                c2_gpa = parseFloat(c2_gpa)

                var current_sum = (c1_credit * c1_gpa) + (c2_credit * c2_gpa);
                var current_credit = c1_credit + c2_credit;
                var total_sum = current_sum + (current_cgpa * credit_completed);
                var total_credit = credit_completed + c1_credit + c2_credit;

                est_gpa = current_sum/current_credit;
                est_cgpa = total_sum/total_credit;
            }
            else if ($("#currentSemiCourse").val() == 3) {
                var c1_credit = $("#credit-1").val();
                var c1_gpa = $("#gpa-1").val();

                var c2_credit = $("#credit-2").val();
                var c2_gpa = $("#gpa-2").val();

                var c3_credit = $("#credit-3").val();
                var c3_gpa = $("#gpa-3").val();

                c1_credit = parseFloat(c1_credit)
                c1_gpa = parseFloat(c1_gpa)

                c2_credit = parseFloat(c2_credit)
                c2_gpa = parseFloat(c2_gpa)

                c3_credit = parseFloat(c3_credit)
                c3_gpa = parseFloat(c3_gpa)

                var current_sum = (c1_credit * c1_gpa) + (c2_credit * c2_gpa) + (c3_credit + c3_gpa);
                var current_credit = c1_credit + c2_credit + c3_credit;
                var total_sum = current_sum + (current_cgpa * credit_completed);
                var total_credit = credit_completed + c1_credit + c2_credit + c3_credit;

                est_gpa = current_sum/current_credit;
                est_cgpa = total_sum/total_credit;
            }
            else if ($("#currentSemiCourse").val() == 4) {
                var c1_credit = $("#credit-1").val();
                var c1_gpa = $("#gpa-1").val();

                var c2_credit = $("#credit-2").val();
                var c2_gpa = $("#gpa-2").val();

                var c3_credit = $("#credit-3").val();
                var c3_gpa = $("#gpa-3").val();

                var c4_credit = $("#credit-4").val();
                var c4_gpa = $("#gpa-4").val();

                c1_credit = parseFloat(c1_credit)
                c1_gpa = parseFloat(c1_gpa)

                c2_credit = parseFloat(c2_credit)
                c2_gpa = parseFloat(c2_gpa)

                c3_credit = parseFloat(c3_credit)
                c3_gpa = parseFloat(c3_gpa)

                c4_credit = parseFloat(c4_credit)
                c4_gpa = parseFloat(c4_gpa)

                var current_sum = (c1_credit * c1_gpa) + (c2_credit * c2_gpa) + (c3_credit + c3_gpa) + (c4_credit + c4_gpa);
                var current_credit = c1_credit + c2_credit + c3_credit + c4_credit;
                var total_sum = current_sum + (current_cgpa * credit_completed);
                var total_credit = credit_completed + c1_credit + c2_credit + c3_credit + c4_credit;

                est_gpa = current_sum/current_credit;
                est_cgpa = total_sum/total_credit;
            }
            else if ($("#currentSemiCourse").val() == 5) {
                var c1_credit = $("#credit-1").val();
                var c1_gpa = $("#gpa-1").val();

                var c2_credit = $("#credit-2").val();
                var c2_gpa = $("#gpa-2").val();

                var c3_credit = $("#credit-3").val();
                var c3_gpa = $("#gpa-3").val();

                var c4_credit = $("#credit-4").val();
                var c4_gpa = $("#gpa-4").val();

                var c5_credit = $("#credit-5").val();
                var c5_gpa = $("#gpa-5").val();

                c1_credit = parseFloat(c1_credit)
                c1_gpa = parseFloat(c1_gpa)

                c2_credit = parseFloat(c2_credit)
                c2_gpa = parseFloat(c2_gpa)

                c3_credit = parseFloat(c3_credit)
                c3_gpa = parseFloat(c3_gpa)

                c4_credit = parseFloat(c4_credit)
                c4_gpa = parseFloat(c4_gpa)

                c5_credit = parseFloat(c5_credit)
                c5_gpa = parseFloat(c5_gpa)

                var current_sum = (c1_credit * c1_gpa) + (c2_credit * c2_gpa) + (c3_credit + c3_gpa) + (c4_credit + c4_gpa) + (c5_credit + c5_gpa);
                var current_credit = c1_credit + c2_credit + c3_credit + c4_credit + c5_credit;
                var total_sum = current_sum + (current_cgpa * credit_completed);
                var total_credit = credit_completed + c1_credit + c2_credit + c3_credit + c4_credit + c5_credit;

                est_gpa = current_sum/current_credit;
                est_cgpa = total_sum/total_credit;
            }
            else if ($("#currentSemiCourse").val() == 6) {
                var c1_credit = $("#credit-1").val();
                var c1_gpa = $("#gpa-1").val();

                var c2_credit = $("#credit-2").val();
                var c2_gpa = $("#gpa-2").val();

                var c3_credit = $("#credit-3").val();
                var c3_gpa = $("#gpa-3").val();

                var c4_credit = $("#credit-4").val();
                var c4_gpa = $("#gpa-4").val();

                var c5_credit = $("#credit-5").val();
                var c5_gpa = $("#gpa-5").val();

                var c6_credit = $("#credit-6").val();
                var c6_gpa = $("#gpa-6").val();

                c1_credit = parseFloat(c1_credit)
                c1_gpa = parseFloat(c1_gpa)

                c2_credit = parseFloat(c2_credit)
                c2_gpa = parseFloat(c2_gpa)

                c3_credit = parseFloat(c3_credit)
                c3_gpa = parseFloat(c3_gpa)

                c4_credit = parseFloat(c4_credit)
                c4_gpa = parseFloat(c4_gpa)

                c5_credit = parseFloat(c5_credit)
                c5_gpa = parseFloat(c5_gpa)

                c6_credit = parseFloat(c6_credit)
                c6_gpa = parseFloat(c6_gpa)

                var current_sum = (c1_credit * c1_gpa) + (c2_credit * c2_gpa) + (c3_credit + c3_gpa) + (c4_credit + c4_gpa) + (c5_credit + c5_gpa) + (c6_credit + c6_gpa);
                var current_credit = c1_credit + c2_credit + c3_credit + c4_credit + c5_credit + c6_credit;
                var total_sum = current_sum + (current_cgpa * credit_completed);
                var total_credit = credit_completed + c1_credit + c2_credit + c3_credit + c4_credit + c5_credit + c6_credit;

                est_gpa = current_sum/current_credit;
                est_cgpa = total_sum/total_credit;
            }

            $("#est_gpa").val(Math.round(est_gpa * 100) / 100);
            $("#est_cgpa").val(Math.round(est_cgpa * 100) / 100);
            $("#result").show();
        });

    </script>
</body>

</html>
